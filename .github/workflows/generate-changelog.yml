name: Generate changelog

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  git-cliff-changelog:
    runs-on: ubuntu-latest

    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Check out repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Generate a changelog
        uses: orhun/git-cliff-action@v4
        with:
          config: cliff.toml
          args: --verbose
        env:
          OUTPUT: CHANGELOG.md
          GITHUB_REPO: ${{ github.repository }}

      - name: Create pull request
        uses: peter-evans/create-pull-request@v5
        with:
          branch: changelog/update
          commit-message: "docs: update CHANGELOG.md"
          title: "docs: update changelog"
          body: |
            Automated changelog refresh generated by **git-cliff**.
            Merge after review to keep CHANGELOG.md in sync with main.
          delete-branch: true
